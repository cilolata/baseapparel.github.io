    <body>
        <header class="d-lg-none d-md-block d-sm-block">
            <nav class="navbar">
                    <img class=" navbar-brand logo-mobile" src="images/logo.svg" alt="logo-base-apparel">
            </nav>
        </header>
        <main>
            <div class="row">
                <section class="col-lg-7 principal">
                    <div class="cabecalho d-none d-lg-block">
                        <img class="logo" src="./images/logo.svg" alt="logo-base-apparel">
                    </div>
                        <div class="caixa-textos">
                            <h1><span>WE'RE</span>COMING SOON
                            </h1>
                            <p class="paragrafo">Hello fellow shoppers! We're currently building 
                                our new fashion store. Add your email below to stay up-to-date with announcements and our 
                                launch deals.</p>
                                <form  id="form" action="#">
                                    <input class="input-email borda-padrao" id="email" type="email" name="email" aria-label="email">
                                    <label for="email" class="label-email">Email Address</label>
                                    <button class="btn" type="submit" aria-label="enviar"><img src="images/icon-arrow.svg" alt="icone-flecha"></i>
                                    </button>
                                    <p class="texto-erro" id="mensagem"></p>
                                </form>
                            </div>
                        </section>
                        <div class="col-lg-5 section-foto">
                            <div class="foto">
                            </div>
                        </div>
                    </div>
                    <footer class="d-none d-lg-block">Challenge by <a href="https://www.frontendmentor.io/challenges">Frontend Mentor</a>.Coded by Ci√ßa Lolata.</footer>
                </main>
    </body>
